{% extends 'base/base.html' %}
{% block cssjs %}
    {% load static %}
    <link href="{% static 'css/login.min.css' %}" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/share_style0_16.css' %}" >
    <style>

    </style>


{% endblock %}

{% block content %}
    <div class="container web-body" style="padding-top: 70px">
        <div class="row">
            <div class="col-lg-5 col-xs-12 box">
                <div class="row">
                    <div id="login" class="col-md-6">
                        <div class="panel panel-default well">
                            <div class="panel-heading">
                                <div class="panel-title">用户登录</div>
                            </div>
                            <div style="padding-top:30px" class="panel-body">
                                <form id="loginForm" class="form-horizontal bv-form" role="form" method="post" novalidate="novalidate" data-toggle="validator">
                                    {% csrf_token %}
                                    <div class="form-group has-feedback" style="">
                                        <div class="col-sm-12">
                                            <div class="input-group">
                                                <span class="input-group-addon">
                                                    <i class="glyphicon glyphicon-user"></i>
                                                </span>
                                                <input id="email" type="email" class="form-control" name="username" placeholder="邮箱"  data-bv-field="email" >
                                            </div>
                                            <i class="form-control-feedback glyphicon" data-bv-icon-for="email" style="top: 0; z-index: 100;"></i>
                                        </div>
                                    </div>
                                    <div class="form-group has-feedback">
                                        <div class="col-sm-12">
                                            <div class="input-group">
                                        <span class="input-group-addon">
                                            <i class="glyphicon glyphicon-lock"></i>
                                        </span>
                                                <input type="password" class="form-control" name="password" placeholder="密码" autocomplete="off" data-bv-field="password" >
                                            </div>
                                            <i class="form-control-feedback glyphicon" data-bv-icon-for="password" style="top: 0; z-index: 100;"></i>
                                        </div>
                                    </div>
                                    <div style="width: auto;" class="form-group has-feedback">
                                        <div id="verify" class="col-sm-12 ">
                                            <div class="input-group">
                                                <span class="input-group-addon">
                                                    <i class="glyphicon glyphicon-transfer"></i>
                                                </span>
                                                <input type="text" id="id_captcha_1" class="form-control" name="response" placeholder="验证码" autocomplete="off" data-bv-field="verify" minlength="4" maxlength="4">
                                                <img class='captcha' src="{% static 'img/code.png' %}" alt='验证码'>
                                                <input id='id_captcha_0' name='captcha_0' type='hidden' >
                                            </div>
                                            <i class="form-control-feedback glyphicon" data-bv-icon-for="verify" style="top: 0; z-index: 100;"></i>
                                        </div>
                                    </div>
                                    <div style="margin-top:0px" class="form-group">
                                        <div class="col-sm-12">
                                            <button type="submit" class="btn btn-success btn-block">
                                                登录</button>
                                        </div>
                                    </div>
                                    <div style="margin-top:10px" class="form-group">
                                        <div class="col-sm-6 col-xs-6"><!--jACKY 2016-3-29-->
                                            <a href="/user/register" class="btn btn-default btn-block">
                                                <i class="glyphicon glyphicon-pencil"></i>
                                                注册</a>
                                        </div>
                                        <div class="col-sm-6 col-xs-6"><!--jACKY 2016-3-29-->
                                            <a href="/user/forget" class="btn btn-default btn-block">
                                                <i class="glyphicon glyphicon-question-sign"></i>
                                                忘记密码</a>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

{% endblock %}

{% block foot %}
    <script src="{% static 'js/jquery.validate.js' %}"></script>
    <script src="{% static 'js/messages_zh.js' %}"></script>
    <script src="{% static 'js/captcha.js' %}"></script>
    <script src="{% static 'js/login.js' %}"></script>
{% endblock %}
